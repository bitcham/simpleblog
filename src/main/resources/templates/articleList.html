<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Article List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to my blog!</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-primary btn-sm mb-3">Create New Article</button>
</div>

<div class="container">
    <div class="row-6" th:each="article : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${article.id}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${article.title}">Article Title</h5>
                <p class="card-text" th:text="${article.content}">Article Content</p>
                <a th:href="@{'/articles/' + ${article.id}}" class="btn btn-primary">Read More</a>
            </div>
        </div>
        <br>
    </div>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">Logout</button>
</div>

<script src="/js/token.js"</script>
<script src="/js/article.js"></script>

</body>
</html>
